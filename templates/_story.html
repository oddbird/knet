<article class="story">
  <div class="story-body">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
    quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo.
  </div>

  <header class="story-info">
    <h1 class="author-name">{ Author Name }</h1>
    <time class="pubdate" pubdate>{ pubdate }</time>
  </header>

  {# if user == teacher #}
  <div class="story-actions">
    <div class="publish-story">
      <input type="checkbox" id="publish-{{ story_id }}" name="publish" value="publish">
      <label for="publish-{{ story_id }}">Publish</label>
    </div>
    <button class="delete-story">Delete</button>
  </div>
</article>
