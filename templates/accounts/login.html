{% extends "base_site.html" %}

{% load accounts %}

{% block main %}
<p>You must log in to access that page.</p>

{% if ENABLE_LOGIN %}
  <p>
    <a href="{% oauth_authorize_url login_next|default:request.path %}" class="fb-login">Login with Facebook</a>
  </p>
{% else %}
  <p>Sorry, logins are currently disabled.</p>
{% endif %}

{% endblock %}
