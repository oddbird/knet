{% extends "base_site.html" %}

{% block main %}
<article class="teacher-detail">

  {# Teacher Info #}
  <header class="teacher-info">
    <h1 class="teacher-name">{ Teacher Name }</h1>
    <ul class="teacher-data">
      <li class="school">
        <b class="type">School:</b>
        <span class="value">{ School }</span>
      </li>
      <li class="membership">
        <b class="type">Member Since:</b>
        <span class="value">{ Date }</span>
      </li>
    </ul>
    <p class="teacher-bio">{ Short bio }</p>
  </header>

  {# Story Form #}
  <input type="checkbox" id="story-form-toggle" checked/>
  <label for="story-form-toggle">Hide Form</label>

  <form class="add-story-form">
    <div class="formfield body-field">
      <label for="body-field" class="form-type">Leave a story for { Teacher Name }</label>
      <textarea name="body" id="body-field" class="form-value" required></textarea>
    </div>
    <div class="formfield private-field">
      <input type="checkbox" name="private" id="private-field" value="private" class="form-value" />
      <label for="private-field" class="form-type">Keep this story private</label>
    </div>
    <div class="formfield name-field optional">
      <label for="name-field" class="form-type">Name</label>
      <input type="text" id="name-field" name="name" class="form-value" />
    </div>
    <div class="formfield email-field optional">
      <label for="email-field" class="form-type">Email</label>
      <input type="email" id="email-field" name="email" class="form-value" />
    </div>

    <div class="form-actions">
      <button class="primary-action">Send</button>
    </div>
  </form>

  {# Stories #}
  <section class="teacher-stories">
    {% include "_story.html" with story_id=1 %}
    {% include "_story.html" with story_id=2 %}
  </section>
</article>
{% endblock %}
