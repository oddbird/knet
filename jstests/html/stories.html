<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>KNet Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../../static/js/vendor/jquery.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../vendor/qunit.css" media="screen">
  <script src="../vendor/qunit.js"></script>
  <script src="../vendor/sinon.js"></script>
  <script src="../vendor/sinon-qunit.js"></script>
  <!-- Load local js. -->
  <script src="../../static/js/vendor/handlebars.runtime.js"></script>
  <script src="../../static/js/vendor/jquery.form.js"></script>
  <script src="../../static/js/vendor/jquery.ajax-loading-overlay.js"></script>
  <script src="../../static/js/app/stories.js"></script>
  <script src="../../static/js/app/jstemplates.js"></script>
  <script src="../../static/js/app/hbs_setup.js"></script>
  <!-- Load local tests. -->
  <script src="../stories.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <h1 id="qunit-header">KNet Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">

    <div class="teacher-stories">
      <article class="story">
        <form method="POST">
          <button class="story-status" type="submit"></button>
          <button class="delete-story" type="submit"></button>
        </form>
      </article>
    </div>

    <div class="add-story">
      <input type="checkbox" id="story-form-toggle" checked>
      <form class="add-story-form" method="POST">
        <textarea name="body" required class="form-value" id="id_body"></textarea>
        <input type="checkbox" name="private" class="form-value" id="id_private">
        <button class="primary-action" type="submit"></button>
      </form>
    </div>

  </div>
</body>
</html>
